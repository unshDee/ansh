<div class="pb-4 min-h-[calc(100vh-10rem)] flex flex-col justify-center">
    <div class="mb-4">
        <h1 class="text-8xl md:text-9xl mb-2">woah..</h1>
        Something seems wrong. Send me a message and let's see if we can fix it.
    </div>
    
    <app-window title="we have a problem here" class="font-mono">
        <form action="https://formspree.io/f/mrbpproe" method="post">
            <div>
                <label for="url" class="block text-sm font-bold mb-2">URL: <span class="italic font-sans font-normal text-red-800">{{currentUrl}}</span></label>
                <input type="text" id="url" name="url" class=" hidden" [value]="currentUrl"/>
            </div>
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-bold mb-1">Name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-bold mb-1">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="message" class="block text-sm font-bold mb-1">Message</label>
                <textarea id="message" name="message" required rows="3"></textarea>
            </div>
            <button type="submit" class="btn w-full">
                Send Message
            </button>
        </form>
    </app-window>
</div>
